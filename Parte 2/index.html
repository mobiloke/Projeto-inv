<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela de Equipamentos</title>
  <style>
    /* Fundo com degradê */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #000000, #5a5a5a);
      color: white;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Barra de pesquisa */
    #searchBar {
      width: 50%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: none;
      text-align: center;
      font-size: 16px;
    }

    /* Tabela estilizada */
    table {
      width: 90%;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      border-radius: 10px;

    }

    th,
    td {
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 1s2px;
      text-align: left;
    }

    th {
      background-color: rgba(255, 255, 255, 0.2);
    }

    /* Botões */
    button {
      cursor: pointer;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      transition: all 0.3s ease-in-out;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .add-btn {
      background: #18682b;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 100Spx;
      margin-bottom: 50px;
    }

    .edit-btn {
      background: #463c3c;
      color: white;
    }

    .delete-btn {
      background: #be3744;
      color: white;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #2c2c2c;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }

    /* Mar e barco */
    .ocean {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 50px;
      background: rgba(255, 255, 255, 0.3);
    }

    .boat {
      position: absolute;
      width: 80px;
      height: 10px;
      background: white;
      border-radius: 10px;
      bottom: 20px;
      left: -100px;
      animation: moveBoat 12s linear infinite;
    }

    /* Botão de adicionar */
    .add-btn {
      background: #18682b;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 10px;
      margin-bottom: 15px;
      transition: all 0.3s ease-in-out;
    }

    .add-btn:hover {
      background: #10e241;
      transform: scale(1.1);
    }



    /* Botão de editar */
    .edit-btn {
      background: #696969;
      color: white;
      transition: all 0.3s ease-in-out;
    }

    .edit-btn:hover {
      background: #000000;
      transform: translateY(-3px);
    }

    /* Botão de excluir */
    .delete-btn {
      background: #be3744;
      color: white;
      transition: all 0.3s ease-in-out;
    }

    .delete-btn:hover {
      background: #a71d2a;
      transform: translateY(-3px);
    }

    .table-container {
      width: 100%;
      height: 380px;
      text-align: right;
      /* Ajuste conforme necessário */
      overflow: block;

      /* Mantém o scroll quando necessário */
    }


    th,
    td {
      padding: 30px;
      border: 1px solid #ddd;
      text-align: center;
    }

    table {
      width: 900px;
      text-align: center;
      max-width: 985px;
      border-collapse: collapse;
      margin-top: 20px;
      background: rgba(255, 250, 255, 0.096);
      backdrop-filter: blur(5px);
      border-radius: 10px;
      height: 670px;
      /* Define a altura máxima da tabela */
      overflow-y: auto;
      /* Permite o scroll vertical */
      display: block;
      /* Faz a tabela ser um bloco e permitir o scroll */

    }

    .sail {
      position: absolute;
      left: 50%;
      bottom: 100%;
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 40px solid white;
      transform: translateX(-50%);
    }

    @keyframes moveBoat {
      0% {
        left: -100px;
      }

      100% {
        left: 100vw;
      }
    }
  </style>
</head>

<body>

  <input type="text" id="searchBar" onkeyup="filterTable()" placeholder="Pesquisar...">

  <button class="add-btn" onclick="openAddModal()">+ Adicionar</button>

  <table>
    <thead>
      <tr>
        <th>Usuário</th>
        <th>Tipo de Equipamento</th>
        <th>Patrimônio</th>
        <th>Setor</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Pedro Rodrigues</td>
        <td>DESKTOP</td>
        <td>001442</td>
        <td>TPS</td>
        <td>
          <button class="edit-btn" onclick="editRow(this)">Editar</button>
          <button class="delete-btn" onclick="confirmDelete(this)">Excluir</button>
        </td>
      </tr>
      <tr>
        <td>Lucas Spizziri</td>
        <td>NOTEBOOK</td>
        <td>001233</td>
        <td>DHO</td>
        <td>
          <button class="edit-btn" onclick="editRow(this)">Editar</button>
          <button class="delete-btn" onclick="confirmDelete(this)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Modal de Confirmação -->
  <div id="deleteModal" class="modal">
    <div class="modal-content">
      <p>Tem certeza que deseja excluir este item?</p>
      <button onclick="deleteRow()">Sim</button>
      <button onclick="closeDeleteModal()">Cancelar</button>
    </div>
  </div>

  <!-- Modal de Adição -->
  <div id="addModal" class="modal">
    <div class="modal-content">
      <h3>Adicionar Equipamento</h3>
      <input type="text" id="userName" placeholder="Nome do Usuário"><br>
      <input type="text" id="equipmentType" placeholder="Tipo de Equipamento"><br>
      <input type="text" id="patrimony" placeholder="Patrimônio"><br>
      <input type="text" id="sector" placeholder="Setor"><br>
      <button onclick="addRow()">Adicionar</button>
      <button onclick="closeAddModal()">Fechar</button>

    </div>
  </div>

  <!-- Elemento do mar -->
  <div class="ocean"></div>

  <!-- Barco -->
  <div class="boat">
    <div class="sail"></div>
  </div>

  <script>
    let rowToDelete = null;

    function filterTable() {
      let input = document.getElementById("searchBar").value.toLowerCase();
      document.querySelectorAll("tbody tr").forEach(row => {
        row.style.display = row.innerText.toLowerCase().includes(input) ? "" : "none";
      });
    }

    function editRow(button) {
      alert("Funcionalidade de edição ainda não implementada.");
    }

    function confirmDelete(button) {
      rowToDelete = button.closest("tr");
      document.getElementById("deleteModal").style.display = "flex";
    }

    function deleteRow() {
      if (rowToDelete) {
        rowToDelete.remove();
        closeDeleteModal();
      }
    }

    function closeDeleteModal() {
      document.getElementById("deleteModal").style.display = "none";
    }

    function openAddModal() {
      document.getElementById("addModal").style.display = "flex";
    }

    function closeAddModal() {
      document.getElementById("addModal").style.display = "none";
    }

    function addRow() {
      let table = document.querySelector("table tbody");
      let userName = document.getElementById("userName").value;
      let equipmentType = document.getElementById("equipmentType").value;
      let patrimony = document.getElementById("patrimony").value;
      let sector = document.getElementById("sector").value;

      if (userName && equipmentType && patrimony && sector) {
        let newRow = table.insertRow();
        newRow.innerHTML = `<td>${userName}</td><td>${equipmentType}</td><td>${patrimony}</td><td>${sector}</td>
                            <td><button class="edit-btn" onclick="editRow(this)">Editar</button>
                            <button class="delete-btn" onclick="confirmDelete(this)">Excluir</button></td>`;
        closeAddModal();
      } else {
        alert("Preencha todos os campos.");
      }
    }
  </script>

</body>

</html>
